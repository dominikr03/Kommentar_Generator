<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools - Kommentar-Generator</title>

    <!-- (Extern) Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- (Extern) Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Eigenes CSS -->
    <style>
        /* Navigation */
        .navbar {
            width: 90%;
            max-width: 1300px;
            border-radius: 30px;
            padding: 15px 30px;
            margin: 20px auto;
        }

        /* Ausgabe-Feld */
        .ausgabeFeld {
            background-color: #f1f3f5;
            border: 1px solid #ced4da;
            color: #343a40;
            border-radius: 15px;
            padding: 30px;
            font-family: monospace;
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        /* Formular */
        .form-card {
            background-color: #fff;
            border: 1px solid #555555d0;
            border-radius: 15px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- --------------------------- Navigation --------------------------- -->
    <nav class="navbar bg-dark" aria-label="Hauptnavigation">
        <div class="container">

            <!-- Seitenname -->
            <a class="navbar-brand text-white" href="#">Tools</a>

            <!-- Navigationsmenü -->
            <ul class="navbar-nav">
                <!-- Navigationspunkt(e) -->
                <li class="nav-item">
                    <a class="nav-link active text-white" href="#">Kommentar-Generator</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- --------------------------- Hauptteil --------------------------- -->
    <div class="container py-5">
        <!-- Header mit Überschrift -->
        <div class="text-center mb-4">
            <h1>Kommentar-Generator</h1>
        </div>

        <!-- Eingabe Formular -->
        <div class="form-card">
            <form>
                <!-- Eingabefelder -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="eingabeText" class="form-label">Eingabetext (optional):</label>
                        <input type="text" id="eingabeText" class="form-control" placeholder="z.B. Header, Footer, PHP">
                    </div>
                    <div class="col-md-6">
                        <label for="laenge" class="form-label">Gesamtlänge des Kommentars:</label>
                        <input type="number" id="laenge" class="form-control" value="75" min="20">
                    </div>
                </div>

                <!-- Radio-Buttons für "Programmier"sprache -->
                <div class="mb-3">
                    <label class="form-label">Sprache auswählen:</label>
                    <div class="d-flex flex-wrap">
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="sprache" id="html" value="<!-- -->" checked>
                            <label class="form-check-label" for="html">HTML</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="sprache" id="php" value="//">
                            <label class="form-check-label" for="php">PHP</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="sprache" id="js" value="//">
                            <label class="form-check-label" for="js">JavaScript</label>
                        </div>
                        <div class="form-check me-3">
                            <input class="form-check-input" type="radio" name="sprache" id="css" value="/* */">
                            <label class="form-check-label" for="css">CSS</label>
                        </div>
                    </div>
                </div>

                <!-- Dropdown -->
                <div class="mb-3">
                    <label for="trenner" class="form-label">Trennlinien-Design auswählen:</label>
                    <select id="trenner" class="form-select">
                        <option value="-">---</option>
                        <option value="=">===</option>
                        <option value="#">###</option>
                        <option value="<>"><><><></option>
                        <option value="~">~~~</option>
                        <option value="*">***</option>
                        <option value=".">...</option>
                        <option value="|">|||</option>
                        <option value="/">///</option>
                        <option value="\\">\\\</option>
                        <option value="-~">-~-~-</option>
                        <option value="o">ooo</option>
                        <option value="^">^^^</option>
                        <option value="v">vvv</option>
                        <option value="@">@@@</option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="text-center">
                    <button type="button" class="btn btn-success" id="erstellenButton"><i class="bi bi-gear-fill"></i>
                        Generieren
                    </button>
                    <button type="button" class="btn btn-secondary" id="kopierenButton"><i class="bi bi-clipboard"></i>
                        Kopieren
                    </button>
                </div>
            </form>
        </div>

        <!-- Ausgabe Feld -->
        <div class="mt-4">
            <h4>Ausgabe:</h4>
            <div id="ausgabeFeld" class="ausgabeFeld"></div>
        </div>
    </div>

    <!-- ---------------------------- Skripte ---------------------------- -->
    <!-- (Extern) Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Funktion zum Generieren des Kommentars
        function kommentarErstellen() {
            // Eingaben auslesen
            const eingabeText = document.getElementById("eingabeText").value;
            const sprache = document.querySelector('input[name="sprache"]:checked').value;
            const trenner = document.getElementById("trenner").value;
            const laenge = parseInt(document.getElementById("laenge").value);

            let kommentarAnfang;
            let kommentarEnde;

            // Sprache definieren
            if (sprache === "<!-- -->") { // HTML
                kommentarAnfang = "<!-- ";
                kommentarEnde = " -->";
            } else if (sprache === "/* */") { // CSS
                kommentarAnfang = "/* ";
                kommentarEnde = " */";
            } else { // PHP, JavaScript
                kommentarAnfang = "// ";
                kommentarEnde = "";
            }

            // Kommentar
            // Eingabetext und Trennerlänge berechnen
            const text = eingabeText ? ` ${eingabeText} ` : " "; // Leerzeichen für Trenner
            const platzFuerText = laenge - (kommentarAnfang.length + kommentarEnde.length);  // Platz für Text im Kommentar

            // Länge der Trennlinie
            // Trennerlänge = (Gesamtlänge - Länge des Kommentars) / 2
            const trennlinieLaenge = Math.max(0, Math.floor((platzFuerText - text.length) / 2));
            
            // Trennlinie generieren
            const trennlinie = trenner.repeat(Math.ceil(trennlinieLaenge / trenner.length)).slice(0, trennlinieLaenge); // Trennlinie

            // Kommentar generieren
            const kommentar = `${kommentarAnfang}${trennlinie}${text.trim() ? text : ""}${trennlinie}${kommentarEnde}`.trim(); // Kommentar mit Text

            //Trennlinie ohne Leerzeichen, falls kein Text eingegeben wurde
            const kompletterTrenner = trenner.repeat(Math.ceil(platzFuerText / trenner.length)).slice(0, platzFuerText);
            
            // Ausgabe
            const ausgabe = eingabeText ? kommentar : `${kommentarAnfang}${kompletterTrenner}${kommentarEnde}`;

            // Ausgabe im HTML-Element anzeigen
            document.getElementById("ausgabeFeld").innerText = ausgabe;
        }

        function inZwischenanlage() {
            const ausgabeText = document.getElementById("ausgabeFeld").innerText; // Text aus dem Ausgabefeld holen
            navigator.clipboard.writeText(ausgabeText).then(function() { // Text in die Zwischenablage kopieren
                alert("Kommentar wurde kopiert!");
            });
        }

        document.getElementById("kopierenButton").addEventListener("click", inZwischenanlage); // Event-Listener für Kopieren-Button
        document.getElementById("erstellenButton").addEventListener("click", kommentarErstellen); // Event-Listener für Generieren-Button
    </script>
</body>

</html>
